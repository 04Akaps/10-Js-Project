<!DOCTYPE html>
<html>
 
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Quiz App </title>
</head>
    <link rel="stylesheet" href="Quiz.css">
    <body>
        <div class="quiz-container">
            <div class="question_header">
                <h2 id="question">Question text</h2>
                <ul>
                    <li><input type="radio" name="answer" class="answer"><span id="a_text"></span></li>
                    <li><input type="radio" name="answer" class="answer"><span id="b_text"></span></li>
                    <li><input type="radio" name="answer" class="answer"><span id="c_text"></span></li>
                    <li><input type="radio" name="answer" class="answer"><span id="d_text"></span></li>
                </ul>
            </div>
            <button id="button">Next</button>
        </div>
    </body>
    <script src="Quiz.js"></script>
</html>
